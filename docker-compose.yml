services:
  l2:
    build: .
    ports:
      - "8545:8545"
      - "6060:6060"
    healthcheck:
      test: ["CMD-SHELL", "curl -f -X POST -H 'Content-Type: application/json' --data '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}' http://localhost:8545 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s


