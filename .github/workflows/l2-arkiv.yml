      - name: Stop services
        if: always()
        run: |
          pkill op-node
          pkill op-geth
          pkill anvil

      - name: Compress Arkiv logs
        if: always()
        run: |
          tar -cf arkiv-logs.tar.gz *.log rollup.json genesis.json deploy-config anvil-chain.json

      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: arkiv-data-${{ matrix.runner }}
          path: arkiv-logs.tar.gz
